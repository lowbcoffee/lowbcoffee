<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Kasir LowB Coffee</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #000000;
        padding: 20px;
        margin: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center; /* horizontal */
        align-items: center;
      }
      .container {
        max-width: 400px;
        background: #000000;
        padding: 20px;
        border-radius: 8px;
      }
      h2 {
        text-align: center;
      }
      input,
      select,
      button {
        width: 100%;
        margin-top: 10px;
        padding: 8px;
      }
      button {
        background: #00abad;
        color: rgb(0, 0, 0);
        border: none;
        cursor: pointer;
      }
      button:hover {
        opacity: 0.9;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="LOGO2.png" alt="Logo Kamu" width="200" height=" 200" />

      <select id="nama">
        <option value="Kopi Susu Gula Aren">Kopi Susu Gula Aren</option>
        <option value="Americano">Americano</option>
      </select>

      <select id="kategori">
        <option value="Makanan">Makanan</option>
        <option value="Minuman">Minuman</option>
      </select>

      <input type="number" id="harga" placeholder="Harga" />
      <input type="number" id="jumlah" placeholder="Jumlah" />

      <button onclick="kirimData()">Simpan Transaksi</button>
    </div>

    <script>
      const url =
        "https://script.google.com/macros/s/AKfycby0tiPs3kSwz4VQjBtElqezCC29Mn16MG_1GFxkIyP3z_eL9pWkJKHLStX_Nv-IKYbylw/exec";

      function kirimData() {
        let nama = document.getElementById("nama").value;
        let kategori = document.getElementById("kategori").value;
        let harga = document.getElementById("harga").value;
        let jumlah = document.getElementById("jumlah").value;
        let total = harga * jumlah;

        fetch(url, {
          method: "POST",
          body: JSON.stringify({
            nama: nama,
            kategori: kategori,
            harga: harga,
            jumlah: jumlah,
            total: total,
          }),
        })
          .then((res) => res.json())
          .then((data) => {
            alert("Transaksi berhasil disimpan!");
          })
          .catch((err) => {
            alert("Gagal menyimpan data");
          });
      }
    </script>
  </body>
</html>
